<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>RPG - Night Slayer</title>
  <!-- eu estava escutando nightwish, ai achei que fosse combinar -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Geo: <strong><span id="goldText">20</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Ir para loja</button>
      <button id="button2">Ir para as dunas</button>
      <button id="button3">Enfrentar criatura </button>
    </div>
    <div id="monsterStats">
      <span class="stat">Nome da criatura: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Bem-vindo a Night Slayer. Voce deve derrotar a criatura misteriosa que inferniza a vida dos
      camponeses da vila de skjaldm√∂. Voce se encontra no centro da vila. Onde gostaria de ir? Use os botoes acima para
      se mover.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
